<script>
    const fruitImages = [
        'https://source.unsplash.com/random/300x300/?fruit=1',
        'https://source.unsplash.com/random/300x300/?fruit=2',
        'https://source.unsplash.com/random/300x300/?fruit=3',
        'https://source.unsplash.com/random/300x300/?fruit=4',
        'https://source.unsplash.com/random/300x300/?fruit=5'
    ];

    const galleryItems = [
        { title: 'Design 1', description: 'Inspired by Chillida\'s geometric forms' },
        { title: 'Design 2', description: 'Echoing the sculptor\'s use of negative space' },
        { title: 'Design 3', description: 'A nod to Chillida\'s monumental scale' },
        { title: 'Design 4', description: 'Reflecting the artist\'s exploration of material' },
        { title: 'Design 5', description: 'Capturing the essence of Basque modernism' }
    ];

    function getRandomVotes() {
        return Math.floor(Math.random() * 100);
    }

    function createGalleryItem(item, index) {
        const upvotes = getRandomVotes();
        const downvotes = getRandomVotes();

        return `
            <div class="gallery-item">
                <img src="${fruitImages[index]}" alt="${item.title}" class="gallery-image">
                <h3>${item.title}</h3>
                <p>${item.description}</p>
                <div class="vote-buttons">
                    <button class="vote-button">üëç ${upvotes}</button>
                    <button class="vote-button">üëé ${downvotes}</button>
                </div>
                <div class="comment-section">
                    <textarea class="comment-input" placeholder="Leave a comment"></textarea>
                    <button class="comment-button">Submit</button>
                </div>
            </div>
        `;
    }

    const gallery = document.querySelector('.gallery');
    galleryItems.forEach((item, index) => {
        gallery.innerHTML += createGalleryItem(item, index);
    });
</script>
