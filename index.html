<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Chillida Inspired Fashion Gallery</title>
    <style>
        /* Keep the existing styles */
        
        /* Add this to ensure content is visible */
        body * {
            display: block;
        }
    </style>
</head>
<body>
    <div id="debug"></div>
    <div class="container">
        <header class="header">
            <h1>Eduardo Chillida Inspired Fashion Gallery</h1>
        </header>
        
        <img src="main-image.jpg" alt="Main Fashion Image" class="main-image">
        
        <div class="gallery-item">
            <img src="fashion-1.jpg" alt="Fashion Item 1" class="gallery-image">
            <div class="vote-buttons">
                <button class="vote-button upvote">Upvote</button>
                <button class="vote-button downvote">Downvote</button>
            </div>
            <div class="description">
                <h3>Fashion Item 1</h3>
                <p>This piece is inspired by Eduardo Chillida's sculptural forms, featuring bold geometric shapes and a monochromatic color palette.</p>
            </div>
            <div class="comment-section">
                <textarea class="comment-input" placeholder="Leave a comment..."></textarea>
                <button class="comment-button">Post Comment</button>
            </div>
        </div>
        
        <!-- Add more gallery items as needed -->
    </div>

    <script>
        function debugLog(message) {
            console.log(message);
            document.getElementById('debug').innerHTML += message + '<br>';
        }

        debugLog('Script started');

        try {
            // Add JavaScript for handling upvotes, downvotes, and comments
            document.querySelectorAll('.vote-button').forEach(button => {
                button.addEventListener('click', function() {
                    // Implement voting logic here
                    debugLog('Vote button clicked');
                    alert('Vote recorded!');
                });
            });

            document.querySelectorAll('.comment-button').forEach(button => {
                button.addEventListener('click', function() {
                    const commentInput = this.previousElementSibling;
                    if (commentInput.value.trim() !== '') {
                        // Implement comment posting logic here
                        debugLog('Comment posted: ' + commentInput.value);
                        alert('Comment posted: ' + commentInput.value);
                        commentInput.value = '';
                    }
                });
            });

            debugLog('Script completed successfully');
        } catch (error) {
            debugLog('Error: ' + error.message);
        }
    </script>
</body>
</html>
