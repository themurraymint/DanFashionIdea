  <h2>👮‍♀️ Fashion Policia 👮‍♀️</h2>
        <div class="fashion-policia">
            <div class="image-container">
                <img src="https://source.unsplash.com/random/400x300/?fashion" alt="Random Fashion Image" class="fashion-image">
            </div>
            <div class="vote-buttons">
                <button class="vote-button upvote">👍 Upvote</button>
                <button class="vote-button downvote">👎 Downvote</button>
            </div>
        </div>

        <style>
            .fashion-policia {
                margin-top: 20px;
                text-align: center;
            }
            .image-container {
                width: 100%;
                height: 300px;
                overflow-y: scroll;
                margin-bottom: 10px;
            }
            .fashion-image {
                width: 100%;
                height: auto;
            }
            .vote-buttons {
                display: flex;
                justify-content: center;
                gap: 10px;
            }
            .vote-button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>

        <script>
            function loadNewImage() {
                const imageContainer = document.querySelector('.image-container');
                const newImage = document.createElement('img');
                newImage.src = `https://source.unsplash.com/random/400x300/?fashion&_=${new Date().getTime()}`;
                newImage.alt = "Random Fashion Image";
                newImage.className = "fashion-image";
                imageContainer.appendChild(newImage);
            }

            document.querySelector('.image-container').addEventListener('scroll', function() {
                if (this.scrollTop + this.clientHeight >= this.scrollHeight) {
                    loadNewImage();
                }
            });

            // Load initial image
            loadNewImage();
        </script>
