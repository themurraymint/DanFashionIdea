<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant-Inspired Fashion</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1920x1080/?cactus');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 1200px;
            margin: 20px auto;
        }

        h1 {
            font-weight: bold;
            color: black;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .gallery-item {
            width: 300px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-details {
            padding: 15px;
        }

        h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        p {
            margin: 0 0 15px 0;
            font-size: 14px;
            color: #666;
        }

        .price {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plant-Inspired Fashion</h1>
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        const galleryItemsData = [
            { title: "Cactus Sneakers", description: "Comfortable and stylish", price: "£72" },
            { title: "Succulent Loafers", description: "Classic with a green twist", price: "£72" },
            { title: "Aloe Vera Boots", description: "Rugged and durable", price: "£132" }
        ];

        const plantImages = [
            "https://source.unsplash.com/random/300x200/?cactus",
            "https://source.unsplash.com/random/300x200/?succulent",
            "https://source.unsplash.com/random/300x200/?aloe"
        ];

        function createGalleryItem(item, index) {
            return `
                <div class="gallery-item">
                    <img src="${plantImages[index]}" alt="${item.title}" class="gallery-image">
                    <div class="item-details">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                        <span class="price">${item.price}</span>
                    </div>
                </div>
            `;
        }

        function renderGallery() {
            const galleryElement = document.getElementById('gallery');
            galleryItemsData.forEach((item, index) => {
                galleryElement.innerHTML += createGalleryItem(item, index);
            });
        }
